</head>

<body>

    <header>
        Convert Temperature
    </header>


    <form id="f2c">
        <p>
            <label> Fahrenheit: </label>
            <input id="inputFahrenheit" type="number" placeholder="Enter Fahrenheit"
                oninput="convetfahrenheit(this.value)" onchange="convet(this.value)">

        </p>
        <br>
        <br>
        <p>
            <label>Celcius : </label> <span id="outputcelcius" style="background-color: white;color: red;  ">0</span>


        </p>
        <br><br><br>
        <button type="reset">RESET</button>
        </form>

    <form id="c2f">
        <p>
            <label>Celcius: </label>
            <input id="inputCelcius<" type="number" placeholder="Enter Celcius" oninput="convetcelcius(this.value)"
                onchange="convet(this.value)">

        </p>
        <br>
        <br>
        <p>
            <label>Fahrenheit : </label> <span id="outputfahrenheit"
                style="background-color: white;color: red; ">0</span>
</p>
<br><br><br>
                <button type="reset">RESET</button>
    </form>


    <script>
        function convetfahrenheit(valNum) {
            valNum = parseFloat(valNum);

            document.getElementById("outputcelcius").innerHTML = (valNum - 32) / 1.8;

        }

        function convetcelcius(valNum) {
            valNum = parseFloat(valNum);

            document.getElementById("outputfahrenheit").innerHTML = (valNum * (9 / 5)) + 32;

        }
    </script>
